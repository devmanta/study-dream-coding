<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .timer-area{
            background-color: tomato;
            width: 500px; 
            height: 100px;
        }
        img{
            position: absolute;
            filter: brightness(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timer-area">
            
        </div>

        <button class="btn-bingo">정답버튼</button>
        <button class="btn-next">다음단계로</button>
        <button class="a">aaaaa</button>
    </div>

    <button onclick="javascript:test()">test api</button>

    <script>
        let [milliseconds,seconds, totalDuration] = [0,0,0];
        let timerRef = document.querySelector('.timer-area');
        let int = null;
        function displayTimer(){
    milliseconds+=1;
    if(milliseconds == 10){
        milliseconds = 0;
        seconds++;
    }

let displayDuration = `${seconds}.${milliseconds}`;
 timerRef.innerText = displayDuration;
}

window.addEventListener('DOMContentLoaded', ()=>{
    int = setInterval(displayTimer,100);
});

const bingo = document.querySelector('.btn-bingo');
const next = document.querySelector('.btn-next');
const a = document.querySelector('.a');

bingo.addEventListener('click', () => {
    clearInterval(int);
    totalDuration += Number(timerRef.innerText);
});

next.addEventListener('click', () => {
    [milliseconds,seconds] = [0,0];
    int = setInterval(displayTimer,100);
});
a.addEventListener('click', () => alert(totalDuration));

    </script>
</body>
</html>
